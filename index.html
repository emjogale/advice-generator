<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Advice generator app</title>
	</head>
	<body>
		<h1 class="sr-only">Advice Card</h1>
		<div class="card">
			<h2 class="advice-id">
				ADVICE #<span class="id-number" id="advice-number">117</span>
			</h2>
			<p class="advice" id="advice">
				"It is easy to sit up and take notice, what's difficult is getting up
				and taking action"
			</p>
			<div class="divider divider-mobile">
				<img src="./images/pattern-divider-mobile.svg" alt="" />
			</div>
			<div class="divider divider-desktop">
				<img src="./images/pattern-divider-desktop.svg" alt="" />
			</div>
			<button type="button" class="dice-btn" id="dice">
				<img src="./images/icon-dice.svg" alt="" />
			</button>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/emjogale">Emma Gale</a>.
		</div>

		<script src="script.js"></script>
	</body>
</html>
